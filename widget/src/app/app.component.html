<body>
  <script type="text/javascript" src="app/bar/chart.js"></script>
  <!-- main -->
    <h1>Stats Block Widget</h1>
    <div class="main box box5 shadow5">
      <div class="main_left">
        <h2>January 2016 <span>Stats</span></h2>
        <canvas id="bar" height="195" width="250" style="width: 250px; height: 195px;"></canvas>
        <script>
          var barChartData = {
            labels : ["Mon","Tue","Wed","Thu","Fri","Sat","Mon"],
            datasets : [
              {
                highlightFill: "#45668e",
                highlightStroke: "#45668e",
                fillColor : "#1ABC9C",
                strokeColor : "#1ABC9C",
                data : [90,90,90,90,90,90,90]
              },
              {
                highlightFill: "#1abc9c",
                highlightStroke: "#1abc9c",
                fillColor : "#45668e",
                strokeColor : "#45668e",
                data : [90,85,75,65,75,85,90]
              }
            ]
            
          };
            new Chart(document.getElementById("bar").getContext("2d")).Bar(barChartData);
        </script>
      </div>
      <div class="main_right">
        <div class="main_right_select">
          <select id="country" onchange="change_country(this.value)" class="frm-field required sect">
            <option value="null">Change Settings</option>
            <option value="null">Settings 1</option>
            <option value="null">Settings 2</option> 
            <option value="null">Settings 3</option>          
            <option value="null">Settings 4</option>
          </select>
        </div>
        <div class="diagram">
          <canvas id="doughnut" height="200" width="200"></canvas>
          <h4>1,42K <span>Visitors</span></h4>   
        </div>
        <script>
          var doughnutData = [
              {
                value: 20,
                color:"#45668e",
                highlight: "#1abc9c",
                label: "Paid"
              },
              {
                value : 50,
                color : "#5d799b",
                highlight: "#1abc9c",
                label: "Direct"
              },
              {
                value : 30,
                color : "#325279",
                highlight: "#1abc9c",
                label: "Organic"
              }
            
            ];

          new Chart(document.getElementById("doughnut").getContext("2d")).Doughnut(doughnutData);           
        </script>
        <ul>
          <li><i></i>Direct</li>
          <li><i class="color"></i>Paid</li>
          <li><i class="color1"></i>Organic</li>
        </ul>
